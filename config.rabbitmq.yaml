# RabbitMQ数据源配置示例
source:
  type: "rabbitmq"
  
  url: "amqp://guest:guest@localhost:5672/"
  exchange: "my-exchange"  # 可选
  queue: "my-queue"
  queue_options:
    durable: true
    auto_delete: false
    exclusive: false

# 目标Kafka集群配置
target:
  brokers:
    - "localhost:9093"
  topic: "mirrored-from-rabbitmq"
  security_protocol: "PLAINTEXT"

# 镜像配置
mirror:
  enabled: true
  worker_count: 4

# 生产者配置
producer:
  compression_type: "snappy"
  idempotent: true

# 日志配置
log:
  file_path: "message-mirror.log"
  stats_interval: 10s
  rotate_interval: 24h
  max_archive_files: 7
  async_buffer_size: 1000
